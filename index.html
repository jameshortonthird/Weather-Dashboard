<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adds bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather with James</title>
  </head>
  <!-- Adds header to page -->
  <body>
    <header class="text-center p-2">
        <h1>Weather With James: a 5-Day Outlook</h1>
    </header>
    <!-- Adds user input field for City they'd like to search -->
    <form>
        <div class="container">
            <div class="form-group row mt-5">
                <label for="cityText" class="ml-3">How's the Weather in?</label>
                <input type="city" id="cityText" placeholder="Cleveland"/>
                <div class="col-2">
                    <button type="search" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>
    </form>
    <!-- Contains previous search information -->
    <aside  class="container mt-3">
        <div class="row mt-2" id="savedCityText"></div>
    </aside>
    <!-- Present day forecast for selected city -->
    <section class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card text-center" id="currentDayCard"></div>
            </div>
        </div>
    </section>
    <!-- Five day forecast for selected city -->
    <section class="mt-3 mb-2 container">
        <div class="row" id="fiveDayForecast">
        </div>
    </section>
    <!-- Imports jQuery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
